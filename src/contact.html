<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - VR Booking Hub</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body>
    <header>
        <div class="head">
            <div class="menu-icon"><a href="index.html"><img src="/assets/logo.png" alt="logo.png"></a></div>
            <div class="top-nav">
                <button><i class="fa fa-download" aria-hidden="true"></i> Get App</button>
                <input type="text" placeholder="Search..">
                <a href="index.html" class="head-link">Home</a>
                <a href="booknow.html" class="head-link">Book Now</a>
                <a href="service1.html" class="head-link">Services</a>
            </div>
            <div class="profile">
                <a href="loginn.html"><i class="fa fa-user" aria-hidden="true"></i></a>
            </div>
        </div>
    </header>

    <main class="contact-container">
        <h1>Contact Us</h1>
        
        <div class="contact-form">
            <h2>Send us a message</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="contact-info">
            <h2>Other Ways to Connect</h2>
            <div class="info-item">
                <i class="fa fa-envelope"></i>
                <p>Email: contact@raisul.me</p>
            </div>
            <div class="info-item">
                <i class="fa fa-phone"></i>
                <p>Phone: +880 1234567890</p>
            </div>
            <div class="info-item">
                <i class="fa fa-map-marker"></i>
                <p>Address: Daffodil Smart City, Ashulia, Dhaka</p>
            </div>
        </div>
    </main>

    <!-- Include your existing footer here -->
</body>
</html>
